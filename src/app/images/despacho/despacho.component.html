<div class="card" style="width:25rem">
  <div class="card-body">
    <form [formGroup]="formTemplate" (submit)="onSubmit(formTemplate.value)">

      
      <div class="form-group">
        <input class="form-control" formControlName="nombre" placeholder="Nombre">
      </div>
      <div class="form-group">
        <input class="form-control" formControlName="direccion" placeholder="Dirección">
        </div>
        <div class="form-group">
          <input class="form-control" formControlName="telefono" placeholder="Teléfono">
          </div>
          <div class="form-group">
            <input class="form-control" formControlName="pedido" placeholder="Pedido">
            </div>
            <div class="form-group">
              <input class="form-control" type="checkbox" formControlName="despachado" placeholder="Despachado">
              </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <a routerLink="/image/list" class="btn btn-primary btn-block float-right">Go To Gallery</a>
        </div>
        <div class="form-group col-md-6">
          <button type="submit" class="btn btn-success btn-block float-right">Submit</button>
        </div>
        <!-- <div class="form-group col-md-6">
          <button routerLink="../despacho" class="btn btn-success btn-block float-right">Despachos
          </button>
        </div> -->
      </div>
    </form>
  </div>
</div>
